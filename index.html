<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram Lading Page</title>
</head>

<body>
  <div class="insta-container">
    <div class="insta-phone">
      <img src="./img/insta-frame.png" alt="Imagem do celular">
    </div>
    <div class="insta-continue">
      <div class="group">
        <img class="insta-logo" src="./img/Instagram-Logo.png" alt="Instagram logo">
        <div class="profile-photo">
          <img src="./img/profile-pic.png" alt="foto de perfil">
        </div>
        <a href="#" class="insta-login">Continue como itsjeffoliveiraa</a>
        <a href="#" class="insta-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é itsjeffoliveiraa?</p>
        <p class="not-account"><span class="link-blue">Trocar de conta</span> ou <span class="link-blue">Inscreva-se</span></p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o applicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
